machine:
  environment:
    APP_NAME: lgtm

checkout:
  post:
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/lgtmco
    - ln -s /home/ubuntu/lgtm /home/ubuntu/.go_workspace/src/github.com/lgtmco/lgtm
    - cp -R /home/ubuntu/lgtm/vendor/github.com/* /home/ubuntu/.go_workspace/src/github.com/
    - cp -rf /home/ubuntu/lgtm/vendor/golang.org /home/ubuntu/.go_workspace/src/golang.org
    - cp -rf /home/ubuntu/lgtm/vendor/gopkg.in /home/ubuntu/.go_workspace/src/gopkg.in

dependencies:
  override:
    - go get -u github.com/vektra/mockery/...
    - go get -u github.com/jteeuwen/go-bindata/...
    - make gen
    - GOOS=linux GOARCH=amd64 go build -o lgtm

test:
  override:
    - ls 

deployment:
  staging:
    branch: /.*/
    commands:
      - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
      - sudo dpkg -i cf-cli_amd64.deb
      - cf -v
      - cf api $CF_API_DEV 2>&1 /dev/null
      - cf auth $CF_STAGING_USER $CF_STAGING_PASSWORD 2>&1 /dev/null
      - cf target -o $CF_ORG_DEV 2>&1 /dev/null
      - cf target -s $CF_SPACE_DEV 2>&1 /dev/null
      - cf push $APP_NAME 2>&1 /dev/null


